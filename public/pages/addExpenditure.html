<!Doctype Html>
<html lang="en" ng-app="expenseTracker">
<head>
    <title> Expense Tracker </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="../../css/mystyles.css" rel="stylesheet">
  <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
    <link href="src/css/angular-datepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>

<body>

    <header class="jumbotron">

    <div class = "container">
            <div class = "row row-header">
                <div class="col-xs-12 col-sm-12">
                    <h1>Family Expense Tracker</h1>
                    <p style="padding:20px; color=Black"></p>
                    <p>It helps to track the expenses made by users of a family.</p>
                </div>
            </div>
        </div>

    </header>

<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand active" href="/index.html"> Expenditure Tracker </a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="public/pages/addExpenditure.html">Add Expenditure </a></li>
      <li> <a href="toSettings()"> Settings </a></li>
      <li> <a href="#"> Profile </a></li>
    </ul>
</nav>
<div class="container-fluid">
   <div class="row row-content" ng-controller ="addExpenseController as addECtrl">
        <div id="addExpense" >
    <form class="form-horizontal" ng-submit="saveExpense()">
        <div class="col-xs-12 col-sm-2">
    <div class="form-group">
      <div class="dropdown mydropdown">
                <button class ="btn dropdown-toggle addExpenseDropdownBtns" type="button" data-toggle="dropdown"> Category {{selectedItem}}
                 <span class="caret" > </span> </button>
                        <ul class="dropdown-menu">
                           
                            <li ng-repeat="a in categories"><a ng-click="selectedCategory(a)"> {{a}}</a>  </li>
                       </ul>
             </div>
    </div>
    </div>
        <div class="col-xs-12 col-sm-2">
            
           <div class="input-group date" data-provide="datepicker">
    <input type="text" class="form-control" placeholder="MM/DD/YYYY" ng-model="form.date">
    <div class="input-group-addon">
        <span class="glyphicon glyphicon-th"></span>
    </div>
            </div>
</div>
        <div class="col-xs-12 col-sm-2">
      <div class="input-group" >
      
       <input type="text" class="form-control" ng-model="form.amount" placeholder="Amount"> <span class="input-group-addon">$</span>
      </div>
        </div>
      <div class="col-xs-12 col-sm-2">
          <input type ="text" class="form-control" ng-model="form.storeName" placeholder="Store Name"> </div>
    <button type="submit" class="btn btn-default">Submit</button>
                      <button type="button" class="btn btn-default">Cancel</button>
  </form>
                
    </div>
    </div>
    </div>
     <script src="../../bower_components/angular/angular.min.js"></script>   
   
        
    <script src="src/js/angular-datepicker.js"></script>

</body>
 <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../../js/app.js"></script>
    <script type="text/javascript" src="../../js/controller.js"></script>

    <!-- it's just for arrow -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    
   

    
    
    
</html>
